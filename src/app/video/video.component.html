<div class="mb-3">
  <a [href]="encryptedHref">
    <button class="btn btn-success fw-bolder p-3">
      <i class="fa fa-play p-1 fw-bolder fs-5"></i>
      Open Video in Manga Video Player
    </button>
  </a>
</div>

<div class="d-flex justify-content-start align-items-start vh-100">
  <iframe width="100%" height="75%"
          src="https://www.youtube.com/embed/DmGOmZ8AKyk?si=ttkQtens4n2eFiO8"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen>
  </iframe>
</div>
